<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="shortcut icon" href = "icosohedron.ico">
</head>

<body onload="GenerateFirstTable()">
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="multiple-filters">
            <div class="panel panel-default">
              <div class="panel-heading">Select Filter</div>
              <div class="panel-body">
                <div class="input-group input-group-sm mb-3">
                  <div class="btn-group">
                    <button id="selected-filter-btn" class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <u id="selected-filter-type">Select Filter Type</u> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><button id="date-filter-btn" type="submit" class="btn btn-default btn-xs">Date</button></li>
                      <li><button id="city-filter-btn" type="submit" class="btn btn-default btn-xs">City</button></li>
                      <li><button id="state-filter-btn" type="submit" class="btn btn-default btn-xs">State</button></li>
                      <li><button id="country-filter-btn" type="submit" class="btn btn-default btn-xs">Country</button></li>
                      <li><button id="shape-filter-btn" type="submit" class="btn btn-default btn-xs">Shape</button></li>
                    </ul>
                  </div>
                  <input id="filter-input" type="text" class="form-control" aria-label="Text input with dropdown button">
                </div>
              </div>
              <button id="filter-btn" type="submit" class="btn btn-default">Add Filter</button>
            </div>
          </aside>


          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Current Filters</div>
              <div class="panel-body">
                <ul id="current-filters"></ul>
                <button id="clear-filter-btn" type="submit" class="btn btn-default">Clear Filters</button>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js" charset="ISO-8859-1"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
